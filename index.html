<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Jogos</title>

  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Seu CSS personalizado (opcional) -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .logo {
      height: 60px;
    }
    .carousel-inner img {
      height: 400px;
      object-fit: cover;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- CABEÇALHO -->
<nav class="navbar navbar-expand-lg shadow-sm px-4">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="imagens/logo.png" alt="Logo" class="logo me-3" />
    <h1 class="h4 mb-0">Loja de Jogos</h1>
  </a>

  <div class="ms-auto">
    <a href="login.html" class="btn btn-outline-light">Login</a>
  </div>
</nav>

  <!-- CARROSSEL DE BANNERS -->
  <div id="bannerCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/banner1.PNG" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="imagens/banner2.PNG" class="d-block w-100" alt="Banner 2">
      </div>
      <div class="carousel-item">
        <img src="imagens/banner3.PNG" class="d-block w-100" alt="Banner 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- SESSÃO DE JOGOS -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Jogos em Destaque</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="imagens/jogo1.PNG" class="card-img-top" alt="Jogo 1">
          <div class="card-body">
            <h5 class="card-title">Jogo 1</h5>
            <p class="card-text">R$ 99,90</p>
            <a href="#" class="btn btn-primary w-100">Comprar</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="imagens/jogo2.PNG" class="card-img-top" alt="Jogo 2">
          <div class="card-body">
            <h5 class="card-title">Jogo 2</h5>
            <p class="card-text">R$ 79,90</p>
            <a href="#" class="btn btn-primary w-100">Comprar</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="imagens/jogo3.PNG" class="card-img-top" alt="Jogo 3">
          <div class="card-body">
            <h5 class="card-title">Jogo 3</h5>
            <p class="card-text">R$ 89,90</p>
            <a href="#" class="btn btn-primary w-100">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer class="bg-light text-center py-4">
    <p class="mb-0">© 2025 Loja de Jogos. Todos os direitos reservados.</p>
  </footer>

  <!-- JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu JavaScript personalizado (opcional) -->
  <script src="script.js"></script>

</body>
</html>
